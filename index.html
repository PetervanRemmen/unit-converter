<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div id="totalcontainer">
            <div id="conversioncontainer">
                <p id="conp">Metric/Imperial Unit Conversion</p>
                    <div>
                        <input id="inputfield" type="text">
                    </div>
                <button id="convert-btn">Convert</button>
            </div>
                <div id="unitscontainer">
                    <div id="lengthcontainer">
                        <p id="largetext">Length Meters/Feet</p>
                        <p id="output1"></p>
                    </div>
                    <div id="volumecontainer">
                        <p id="largetext">Volume Liters/Gallons</p>
                        <p id="output2"></p>
                    </div>
                    <div id="masscontainer">
                        <p id="largetext">Mass Kilograms/Pounds</p>
                        <p id="output3"></p>
                    </div>
                </div>
        <script src="index.js"></script>
    </body>
</html>
